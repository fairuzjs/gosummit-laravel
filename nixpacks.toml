[phases.setup]
nixPkgs = ['...']
aptPkgs = ['php8.2', 'php8.2-cli', 'php8.2-fpm', 'php8.2-gd', 'php8.2-zip', 'php8.2-mbstring', 'php8.2-xml', 'php8.2-curl', 'php8.2-mysql', 'php8.2-bcmath', 'php8.2-sodium', 'nodejs', 'npm']

[phases.install]
cmds = [
    'curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer',
    'composer install --ignore-platform-reqs --no-dev --no-interaction --prefer-dist --optimize-autoloader',
    'npm ci --legacy-peer-deps',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
